<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <f:facet name="first">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </f:facet>

    <title>Cordova</title>

    <h:outputStylesheet library="cordova" name="styles/components.css" />
    <h:outputStylesheet library="cordova" name="styles/custom.css" />
    <h:outputStylesheet library="cordova" name="styles/layout.css" />

    <h:outputScript target="body" library="cordova" name="app/app.js" />
    <h:outputScript target="body" library="cordova" name="app/calendar-pt.js" />
    <h:outputScript target="body" library="cordova" name="app/menu.js" />
</h:head>

<h:body>

    <header class="aw-topbar">
        <a href="#" class="aw-toggle  js-toggle"> <i class="fa fa-bars fa-2x" /></a>
        <p:outputLabel value="Cordova" style="color: white;position: absolute;margin-top: 14px;font-size: x-large;" />
    </header>

    <aside class="aw-sidebar  js-sidebar">
        <ui:include src="Menu.xhtml" />
    </aside>

    <section class="aw-content  js-content">
        <ui:insert name="content" />
    </section>

</h:body>

</html>
